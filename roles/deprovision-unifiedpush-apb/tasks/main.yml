- k8s_v1_persistent_volume_claim:
    name: mysql
    namespace: '{{ namespace }}'
    state: absent

- k8s_extensions_v1beta1_deployment:
    name: mysql
    namespace: '{{ namespace }}'
    state: absent

- k8s_v1_service:
    name: mysql
    namespace: '{{ namespace }}'
    state: absent    

- k8s_extensions_v1beta1_deployment:
    name: ups
    namespace: '{{ namespace }}'
    state: absent

- k8s_v1_service:
    name: unifiedpush
    namespace: '{{ namespace }}'
    state: absent    

- openshift_v1_route:
    name: unifiedpush
    namespace: '{{ namespace }}'
    state: absent

- k8s_v1_secret:
    name: '{{ ups_secret_name }}'
